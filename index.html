<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Symbols</title>
    <style>
         body {
            background: white;
            overflow: hidden;
            position: relative;
            height: 100vh;

        }

</head>
  <body>
     <audio id="sound" src="/beep.mp3"></audio>
