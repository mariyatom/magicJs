<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Alphabet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .alphabet-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 60vw;
            justify-content: center;
        }
        .letter {
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, color 0.3s;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }
        .letter:hover {
            color: #ff00ff;
            transform: scale(1.2);
        }
    </style>
</head>
  <body>
    <div class="alphabet-container" id="alphabetContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
