<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Random Circles</title>
    <style>
        body {
            background: white;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,255,1) 0%, rgba(0,0,255,0) 70%);
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
  <body>
    <div class="alphabet-container" id="alphabetContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
