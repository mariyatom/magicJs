<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Alphabet</title>
    <style>
         body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .letter {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, color 0.3s;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }
        .letter:hover {
            color: #ff00ff;
            transform: scale(1.2);
        }
    </style>
</head>
  <body>
    <div class="alphabet-container" id="alphabetContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
